{% extends 'layout.html' %}




{% block title %} Home {% endblock %}





{% block content %}
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
<div class="container">


 <div class="row">


 <div class="col-md-6 col-md-offset-3">


{% if session['name'] %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="card">
  <img src="https://john-darke.co.uk/wp-content/uploads/2019/04/male-image.jpg" alt="user image" style="width:100%">
  <h1>{{  session['name'] }}</h1>

  <p>Email : {{  session['email'] }} </p>
  <p>Password : {{  session['password'] }} </p>
  
</div>

{% else %}

Home Page
Not login


{% endif %}


 </div>


 </div>


</div>


{% endblock %}
